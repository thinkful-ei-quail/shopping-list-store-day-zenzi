<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <p>I'd love to hear from you! Complete this form to tell me how I can ace Thinkful's bootcamp!</p>
    <form action="process-form.js" method="POST">
        <label for="user-name">Your Name:</label>
        <input id="user-name"type="text"name="name">
        <label for="user-email">Email:</label>
        <input id="user-email"type="email"name="email">
        <label for="form-message">Your message:</label>
        <textarea id="form-message" name="message"autofocus="on" required maxlength="300"></textarea>
    </form>
</body>
</html>
